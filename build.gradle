group 'com.id'
version '1.0-SNAPSHOT'


repositories {
       mavenCentral()
  }



// Apply the java plugin to add support for Java
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
sourceCompatibility = 1.8


// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    
	compile 'org.springframework:spring-core:4.3.1.RELEASE'
	compile 'org.springframework:spring-web:4.3.1.RELEASE'
	compile 'org.springframework:spring-webmvc:4.3.1.RELEASE'
	compile 'org.springframework:spring-jdbc:4.3.1.RELEASE'

	//	<!-- Spring Security -->
	compile 'org.springframework.security:spring-security-web:4.1.1.RELEASE'
	compile 'org.springframework.security:spring-security-config:4.1.1.RELEASE'

	//	<!-- Spring Security OAuth2-->
	compile 'org.springframework.security.oauth:spring-security-oauth2:2.0.10.RELEASE'

	//JDBC
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.40'
	
	//	<!-- Jackson libraries -->
	compile 'com.fasterxml.jackson.core:jackson-databind:2.7.5'

	// Lombok - auto generate setters and getters
	compile group: 'org.projectlombok', name: 'lombok', version: '1.16.10'
	
	compile 'javax.servlet:javax.servlet-api:3.1.0'
    
    testCompile 'junit:junit:4.12'
}

//Gradle hack to set in Eclipse the Dynamic Web Project facet to 3.1
eclipse {
	wtp {
		facet {
			facet name: 'jst.java', version: '1.8'
			facet name: 'jst.web', version: '3.1'
			facet name: 'wst.jsdt.web', version: '1.0'
		}
	}
}